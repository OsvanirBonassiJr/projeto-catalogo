                </select>

                <script>
                    const ufEstado = document.getElementById('estado');
                    const idCidade = document.getElementById('cidade');

                    ufEstado.addEventListener('change', () => {
                        const selectedUf = ufEstado.value;

                        if (selectedUf !== 'selected') {

                            // Faz a solicitação AJAX para obter as cidades
                            fetch(`php/consulta.php?uf_estado=${selectedUf}`)
                                .then(response => response.json())
                                .then(data => {
                                    idCidade.innerHTML = '<option value="selected" selected>Selecione a sua cidade...</option>';
                                    data.forEach(cidades => {
                                        const option = document.createElement('option');
                                        option.value = cidades.id;
                                        option.textContent = cidades.nome;
                                        idCidade.appendChild(option);
                                    });
                                })
                                .catch(error => console.error('Erro na solicitação:', error));
                        } else {
                            idCidade.innerHTML = '<option value="selected" selected>Selecione a sua cidade...</option>';
                        }
                    });
                </script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const inputElement = document.getElementById('cep');

        inputElement.addEventListener('input', function () {
            const value = inputElement.value;
            const maxDigits = 8;

            if (value.length > maxDigits) {
                inputElement.value = value.slice(0, maxDigits); // Limita o número de dígitos
            }
        });

        const form = document.querySelector('form')
        form.addEventListener('submit', e => {
            e.preventDefault()
            const formData = new FormData()
            formData.append('tipo_operacao', document.getElementById('tipo_operacao').value);
            formData.append('zona', document.getElementById('zona').value);
            formData.append('cidade', document.getElementById('cidade').value);
            formData.append('estado', document.getElementById('estado').value);
            formData.append('cep', document.getElementById('cep').value);
            formData.append('especie', document.getElementById('especie').value);
            formData.append('valor', document.getElementById('valor').value);
            formData.append('bairro', document.getElementById('bairro').value);
            formData.append('rua', document.getElementById('rua').value);
            formData.append('numero', document.getElementById('numero').value);
            formData.append('complemento', document.getElementById('complemento').value);
            formData.append('tamanho_terreno', document.getElementById('tamanho_terreno').value);
            formData.append('tamanho_moradia', document.getElementById('tamanho_moradia').value);
            formData.append('info_complementares', document.getElementById('info_complementares').value);
            formData.append('imagens', document.getElementById('imagens').files[0]);
            fetch('http://localhost:8080/imovel', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    response.json()
                })
                .then(data => {
                    console.log(data)
                })
                .catch(error => {
                    console.error(error)
                })
        })
    });
